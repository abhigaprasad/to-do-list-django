<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SunUp Task Planner{% endblock %}</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  <div class="sunshine"></div>

  <nav class="navbar navbar-expand-lg navbar-light bg-warning shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'todo:list' %}">🌻 SunUp Task Planner</a>
      <span class="text-muted small">Stay bright and productive!</span>
    </div>
  </nav>

  <div class="container text-center mt-4">
    <img src="{% static 'img/sunflower.png' %}" class="sunflower" alt="Sunflower Mascot">
  </div>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    <small>Made with 🌞 by Abhiga Prasad |© 2025 My Django To-Do App </small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <!-- 💬 Tawk.to Chatbot Integration -->
  <script type="text/javascript">
  var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
  (function(){
  var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
  s1.async=true;
  s1.src='https://tawk.to/chat/68d4d005a5528e1923b79f6f/1j5vkp6pa';  <!-- 🔁 Replace with your actual Tawk.to ID -->
  s1.charset='UTF-8';
  s1.setAttribute('crossorigin','*');
  s0.parentNode.insertBefore(s1,s0);
  })();
  </script>
</body>
</html>
