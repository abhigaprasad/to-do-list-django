{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
  <h2>Delete "{{ task.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'todo:list' %}">No, go back</a>
  </form>
{% endblock %}
